<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class fullname {
        constructor(name, lastname) {
          this.name = name;
          this.lastname = lastname;
        }
        allstat() {
          return `full name is ${this.name} ${this.lastname}`;
        }
      }
      class anotherClass extends fullname {
        constructor(name, lastname, age) {
          super(name, lastname);
          this.age = age;
        }
        fullname() {
          return `${this.allstat()} and age is ${this.age}`;
        }
      }

      a = new fullname("jayesh", "patil");
      b = new anotherClass("divya", "patil", 8);
      console.log(b.fullname());
    </script>
  </body>
</html>
